<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="/pages/mf/template.xhtml">


   <ui:define name="title">
      <h:outputText value="#{bundle.ListMemoFeesTitle}"></h:outputText>
   </ui:define>

   <ui:define name="body">
      <h:form id="MemoFeesListForm">
         <p:panel header="#{bundle.ListMemoFeesTitle}">
            <p:dataTable id="datalist" value="#{memoFeesController.items}" var="item"
                         selectionMode="single" selection="#{memoFeesController.selected}"
                         paginator="true"
                         rowKey="#{item.memoFeesId}"
                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,50"
            >

               <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
               <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

               <p:column>
                  <f:facet name="header">
                     <h:outputText value="#{bundle.ListMemoFeesTitle_memoFeesId}"/>
                  </f:facet>
                  <h:outputText value="#{item.memoFeesId}"/>
               </p:column>
               <p:column>
                  <f:facet name="header">
                     <h:outputText value="#{bundle.ListMemoFeesTitle_invoiceYear}"/>
                  </f:facet>
                  <h:outputText value="#{item.invoiceYear}"/>
               </p:column>
               <p:column>
                  <f:facet name="header">
                     <h:outputText value="#{bundle.ListMemoFeesTitle_invoiceMonth}"/>
                  </f:facet>
                  <h:outputText value="#{item.invoiceMonth}"/>
               </p:column>
               <p:column>
                  <f:facet name="header">
                     <h:outputText value="#{bundle.ListMemoFeesTitle_creationDate}"/>
                  </f:facet>
                  <h:outputText value="#{item.creationDate}">
                     <f:convertDateTime pattern="MM/dd/yyyy" />
                  </h:outputText>
               </p:column>
               <p:column>
                  <f:facet name="header">
                     <h:outputText value="#{bundle.ListMemoFeesTitle_invoiceDate}"/>
                  </f:facet>
                  <h:outputText value="#{item.invoiceDate}">
                     <f:convertDateTime pattern="MM/dd/yyyy" />
                  </h:outputText>
               </p:column>
               <p:column>
                  <f:facet name="header">
                     <h:outputText value="#{bundle.ListMemoFeesTitle_franchiseId}"/>
                  </f:facet>
                  <h:outputText value="#{item.franchiseId}"/>
               </p:column>
               <p:column>
                  <f:facet name="header">
                     <h:outputText value="#{bundle.ListMemoFeesTitle_franchiseNumber}"/>
                  </f:facet>
                  <h:outputText value="#{item.franchiseNumber}"/>
               </p:column>
               <p:column>
                  <f:facet name="header">
                     <h:outputText value="#{bundle.ListMemoFeesTitle_franchiseStateProvinceId}"/>
                  </f:facet>
                  <h:outputText value="#{item.franchiseStateProvinceId}"/>
               </p:column>
               <p:column>
                  <f:facet name="header">
                     <h:outputText value="#{bundle.ListMemoFeesTitle_franchiseCountry}"/>
                  </f:facet>
                  <h:outputText value="#{item.franchiseCountry}"/>
               </p:column>
               <p:column>
                  <f:facet name="header">
                     <h:outputText value="#{bundle.ListMemoFeesTitle_amStatus}"/>
                  </f:facet>
                  <h:outputText value="#{item.amStatus}"/>
               </p:column>
               <p:column>
                  <f:facet name="header">
                     <h:outputText value="#{bundle.ListMemoFeesTitle_arCuid}"/>
                  </f:facet>
                  <h:outputText value="#{item.arCuid}"/>
               </p:column>
               <p:column>
                  <f:facet name="header">
                     <h:outputText value="#{bundle.ListMemoFeesTitle_arInvoiceNumber}"/>
                  </f:facet>
                  <h:outputText value="#{item.arInvoiceNumber}"/>
               </p:column>
               <p:column>
                  <f:facet name="header">
                     <h:outputText value="#{bundle.ListMemoFeesTitle_amount}"/>
                  </f:facet>
                  <h:outputText value="#{item.amount}"/>
               </p:column>
               <p:column>
                  <f:facet name="header">
                     <h:outputText value="#{bundle.ListMemoFeesTitle_taxes}"/>
                  </f:facet>
                  <h:outputText value="#{item.taxes}"/>
               </p:column>
               <p:column>
                  <f:facet name="header">
                     <h:outputText value="#{bundle.ListMemoFeesTitle_achStatusId}"/>
                  </f:facet>
                  <h:outputText value="#{item.achStatusId}"/>
               </p:column>
               <p:column>
                  <f:facet name="header">
                     <h:outputText value="#{bundle.ListMemoFeesTitle_ecollectStatusId}"/>
                  </f:facet>
                  <h:outputText value="#{item.ecollectStatusId}"/>
               </p:column>
               <p:column>
                  <f:facet name="header">
                     <h:outputText value="#{bundle.ListMemoFeesTitle_checkNumber}"/>
                  </f:facet>
                  <h:outputText value="#{item.checkNumber}"/>
               </p:column>
               <p:column>
                  <f:facet name="header">
                     <h:outputText value="#{bundle.ListMemoFeesTitle_arReceiptNumber}"/>
                  </f:facet>
                  <h:outputText value="#{item.arReceiptNumber}"/>
               </p:column>
               <p:column>
                  <f:facet name="header">
                     <h:outputText value="#{bundle.ListMemoFeesTitle_invoicePaymentDate}"/>
                  </f:facet>
                  <h:outputText value="#{item.invoicePaymentDate}">
                     <f:convertDateTime pattern="MM/dd/yyyy" />
                  </h:outputText>
               </p:column>
               <p:column>
                  <f:facet name="header">
                     <h:outputText value="#{bundle.ListMemoFeesTitle_creditStatusId}"/>
                  </f:facet>
                  <h:outputText value="#{item.creditStatusId}"/>
               </p:column>
               <p:column>
                  <f:facet name="header">
                     <h:outputText value="#{bundle.ListMemoFeesTitle_creditInvoiceNumber}"/>
                  </f:facet>
                  <h:outputText value="#{item.creditInvoiceNumber}"/>
               </p:column>
               <p:column>
                  <f:facet name="header">
                     <h:outputText value="#{bundle.ListMemoFeesTitle_creditInvoiceDate}"/>
                  </f:facet>
                  <h:outputText value="#{item.creditInvoiceDate}">
                     <f:convertDateTime pattern="MM/dd/yyyy" />
                  </h:outputText>
               </p:column>
               <f:facet name="footer">
                  <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{memoFeesController.prepareCreate}" update=":MemoFeesCreateForm" oncomplete="PF('MemoFeesCreateDialog').show()"/>
                  <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":MemoFeesViewForm" oncomplete="PF('MemoFeesViewDialog').show()" disabled="#{empty memoFeesController.selected}"/>
                  <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":MemoFeesEditForm" oncomplete="PF('MemoFeesEditDialog').show()" disabled="#{empty memoFeesController.selected}"/>
                  <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{memoFeesController.destroy}" update=":growl,datalist" disabled="#{empty memoFeesController.selected}"/>
               </f:facet>
            </p:dataTable>
         </p:panel>
      </h:form>

      <ui:include src="Create.xhtml"/>
      <ui:include src="Edit.xhtml"/>
      <ui:include src="View.xhtml"/>
   </ui:define>
</ui:composition>

</html>
